<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img id="main-image" src="./eisenhower-matrix.jpg" alt="picture of eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="create-todo" class="create-todo">
        <label class="section-header" id="add-label" for="new-task">Add Item</label>
        <form class="create-todo__form">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </form>
      </section>
      <h3 class="section-header">Todo</h3>
      <ul id="incomplete-todo" class="incomplete-todo">
        <li class="todo-list-item">
          <input class="todo-list-item__checkbox" type="checkbox">
          <label class="todo-list-item__name">Pay Bills</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-img" src="./remove.svg" alt="delete task button">
          </button>
        </li>
        <li class="todo-list-item edit-mode">
          <input class="todo-list-item__checkbox" type="checkbox">
          <label class="todo-list-item__name">Go Shopping</label>
          <input type="text" value="Go shopping" class="task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="delete-img" src="./remove.svg" alt="delete task button">
          </button>
        </li>
      </ul>
      <h3 class="section-header">Completed</h3>
      <ul id="completed-todo" class="completed-todo">
        <li class="todo-list-item">
          <input class="todo-list-item__checkbox" type="checkbox" checked>
          <label class="todo-list-item__name">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-img" src="./remove.svg" alt="delete task button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
